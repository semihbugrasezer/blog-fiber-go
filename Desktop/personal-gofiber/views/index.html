<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    {{range .Posts}}
        <div>
            <h2><a href="/post/{{.ID}}">{{.Title}}</a></h2>
            <p>{{.Content}}</p>
        </div>
    {{end}}
</body>
</html>
